name: Documentation Autogen
on: [push]
jobs:
  Compile-Latex-Docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate PDF
        working-directory: docs
        run: |
          for file in latex; do
            pdflatex -interaction nonstopmode latex/gyro-fern.tex
          done
          