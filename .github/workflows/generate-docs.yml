name: Documentation Autogen
on: 
defaults:
  run:
    shell: bash
    working-directory: docs
jobs:
  Compile-Latex-Docs:
    runs-on: ubuntu-latest
    container: sotetsuk/pdflatex
    steps:
      - uses: actions/checkout@v3
      - run: mkdir -p pdf
      - run: |
          for file in latex/*; do
            pdflatex -interaction batchmode $file -output-directory ../pdf
          done
  
          